<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RYANTV Web</title>
  <style>
    body {
      margin: 0;
      background: #0a0a23;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    header {
      background: url('https://copilot.microsoft.com/th/id/BCO.68711cce-d461-45cf-8a7a-d5fb56646ad2.png') no-repeat center;
      background-size: contain;
      height: 220px;
    }
    h1 {
      margin-top: 10px;
      font-size: 24px;
      letter-spacing: 2px;
    }
    select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    video {
      width: 100%;
      max-width: 720px;
      margin-top: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <header></header>
  <h1>LIVE PLAYLIST</h1>
  <select id="playlist">
    <option value="https://example.com/nba.m3u8">NBA League Pass</option>
    <option value="https://example.com/anime.m3u8">Anime Marathon</option>
    <option value="https://example.com/movies.m3u8">Movie Night</option>
  </select>
  <button onclick="changeStream()">WATCH</button>
  <video id="player" controls autoplay></video>

  <script>
    function changeStream() {
      const url = document.getElementById('playlist').value;
      document.getElementById('player').src = url;
    }
  </script>
</body>
</html>
